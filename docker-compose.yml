services:
  db:
    image: postgres:16-alpine
    container_name: parted-euro-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parted_euro_dev
    ports:
      - "5433:5432"
    volumes:
      - parted_euro_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d parted_euro_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  parted_euro_data:
